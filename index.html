<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kally</title>
    <style>
        /* 全局样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        /* 导航栏 */
        nav {
            background-color: rgba(255, 192, 203, 0.8);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        nav ul li a:hover {
            opacity: 0.8;
        }

        /* 头部大图 */
        header {
            background-image: url('https://via.placeholder.com/1920x1080'); /* 替换为高质量图片 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 600;
        }

        header p {
            font-size: 1.5rem;
            margin: 10px 0 0;
        }

        /* 内容区域 */
        .section {
            padding: 80px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin: 0 0 20px;
            font-weight: 600;
        }

        .section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            color: #666;
        }

        .section img {
            max-width: 100%;
            height: auto;
            margin: 40px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 视频部分 */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 */
            margin: 40px 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* 页脚 */
        footer {
            background-color: #f5f5f7;
            padding: 40px 20px;
            text-align: center;
            color: #666;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>



    
/* 导航栏 */

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">胡桃</a></li>
            <li><a href="#about">卡芙卡</a></li>
            <li><a href="#services">知更鸟</a></li>
            <li><a href="#contact">我们</a></li>
        </ul>
    </nav>

    <!-- 头部大图 -->
    <header id="home">
        <div>
            <h1>商务科技公司</h1>
            <p>创新驱动，引领未来</p>
        </div>
    </header>

    <!-- 关于我们 -->
    <section id="about" class="section">
        <h2>关于我们</h2>
        <p>我们是一家致力于通过创新科技推动商业发展的公司。我们的团队由行业专家和技术精英组成，专注于为客户提供最优质的解决方案。</p>
        <img src="https://via.placeholder.com/800x400" alt="关于我们">
    </section>

    <!-- 服务 -->
    <section id="services" class="section">
        <h2>我们的服务</h2>
        <p>我们提供全方位的商务科技服务，包括数字化转型、数据分析、人工智能解决方案等，助力企业实现高效增长。</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <!-- 联系我们 -->
    <section id="contact" class="section">
        <h2>联系我们</h2>
        <p>如果您有任何问题或需要进一步的信息，请随时与我们联系。</p>
        <p>电话: hutao-hutao-hutao</p>
        <p>邮箱: info@hutao.com</p>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 Kally. 保留所有权利. <a href="#">隐私政策</a> | <a href="#">使用条款</a></p>
    </footer>

</body>
</html>
